name: Build and Push to DigitalOcean

on:
  push:
    branches:
      - main
      - develop
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - develop
      - master
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: hyperland

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Debug - Check submodule status
        run: |
          echo "Checking submodule status..."
          git submodule status
          echo "Checking if Dockerfile exists..."
          ls -la ./projects/hypery-hyperland/ || echo "Directory not found"
          if [ -f "./projects/hypery-hyperland/Dockerfile" ]; then
            echo "âœ“ Dockerfile found"
          else
            echo "âœ— Dockerfile NOT found - will initialize submodule"
            git submodule update --init --recursive
            ls -la ./projects/hypery-hyperland/
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Verify submodule and get version
        id: version
        run: |
          # Check if submodule exists and is initialized
          if [ -f "./projects/hypery-hyperland/package.json" ]; then
            cd ./projects/hypery-hyperland
            VERSION=$(node -p "require('./package.json').version")
          else
            echo "Warning: Submodule not found, using default version"
            VERSION="0.15.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        if: github.event_name != 'pull_request'
        run: doctl registry login --expiry-seconds 1200

      - name: Get registry name
        if: github.event_name != 'pull_request'
        id: registry
        run: |
          REGISTRY_NAME=$(doctl registry get --format Name --no-header)
          echo "name=$REGISTRY_NAME" >> $GITHUB_OUTPUT
          echo "Registry name: $REGISTRY_NAME"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.registry.outputs.name }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=sha,prefix={{branch}}-
            type=raw,value={{branch}}-{{date 'YYYYMMDD'}}-{{sha}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./projects/hypery-hyperland
          file: ./projects/hypery-hyperland/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            COMMIT_HASH=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          provenance: false

      - name: Generate image report
        if: github.event_name != 'pull_request'
        run: |
          echo "### Docker Image Published to DigitalOcean ðŸŒŠ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${GITHUB_REF#refs/heads/}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}/${{ steps.registry.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ steps.registry.outputs.name }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Instructions" >> $GITHUB_STEP_SUMMARY
          echo "To deploy this version to production:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "kubectl set image deployment/hyperland-xxx hyperland=${{ env.REGISTRY }}/${{ steps.registry.outputs.name }}/${{ env.IMAGE_NAME }}:${GITHUB_REF#refs/heads/}-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Clean up old images
        if: github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          # Keep only the 5 most recent images for each tag
          doctl registry garbage-collection start --include-untagged-manifests --force
